{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% block title %}{% endblock title %}
    </title>

    <link 
        rel="shortcut icon" 
        href="{% static 'images/favicon.png' %}" 
        type="image/x-icon"
        >

    {% block style %}{% endblock style %}
    
    <link 
        rel="stylesheet" 
        href="{% static 'variables.css' %}"
    >

    <link 
        rel="stylesheet" 
        href="{% static 'metaclasses.css' %}"
    >

    <link 
        rel="stylesheet" 
        href="{% static 'style.css' %}"
        >
        
</head>

<body>
    <div id="app">
        {% block header %}{% endblock header %}

        <div class="content">     
            {% block main %}{% endblock main %}
        </div>

        {% block footer %}{% endblock footer %}
    </div>
</body>
</html>
